<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./assets/midia/favicon_cisbaf.png">
  <title>Power BI Dashboard</title>
  <link rel="icon" type="image/x-icon" href="favicon_cisbaf.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    aside {
      width: 220px;
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
      height: 100vh;
    }

    .logobtnx,
    .year-button {
      width: 100%;
      cursor: pointer;
      text-align: center;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 8px;
      background: none;
      color: rgb(16, 236, 16);
      font-weight: bold;
    }

    .logo {
      cursor: pointer;
      text-align: center;
      padding: 5px;
      border: 1px solid #444;
      border-radius: 8px;
      transition: background 0.2s;
      margin-top: 5px;
    }

    .logo:hover {
      background-color: #333;
    }

    .logo img {
      max-width: 60px;
      height: auto;
    }

    .logo p {
      font-size: small;
    }

    .dashboard-group {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .dashboard-group.active {
      display: flex;
    }
  </style>
</head>

<body>

  <aside>
    <img src="./assets/midia/BANNER_SITE_NOVA_LOGO.png" onmouseover="this.style.transform='scale(1.2)'"

    <div id="dash2024" class="dashboard-group">

  <main id="mainContent">
    <p>Clique em uma opção no menu à esquerda para abrir o dashboard
      <span><img src="https://i0.wp.com/www.convz.ae/wp-content/uploads/2023/05/powerbi-logo.webp?fit=1500%2C1500&ssl=1"
          style="width: 30px;" alt=""></span>
    </p>
  </main>

  <script>
    function loadDashboard(url) {
      const main = document.getElementById('mainContent');
      main.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }

    function toggleYear(yearId) {
      const element = document.getElementById(yearId);
      element.classList.toggle('active');
    }
  </script>
